<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OmotiGo - Apps</title>
    <base href="/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="noticescript.js" defer></script>
    <script src="script.js" defer></script>
    
</head>
<body>
    <nav class="navbar" id="nav">
    </nav>
    <div class="content wbg">
        <h1>アプリ</h1>
        <h2>1pxTo4px</h2>
        <p>ぼかさずに画像を拡大できます。<br>痒いところに手が届く神アプリ</p>
        <a href="apps/1pxto4px"><button>1pxto4px</button></a>
        <h2>URLEncrypt</h2>
        <p>URLを暗号化することができます。<br>そのまま暗号化されたURLに入ると暗号化されたのがデコードされリダイレクトされます。</p>
        <a href="apps/encrypt"><button>URLEncrypt</button></a>
        <h2>QR Gen</h2>
        <p>QRコードを作成できます。<br>ただ、それだけなのにいい感じ</p>
        <a href="apps/qr"><button>QR Gen</button></a>
        <h2>HyperSuperEncrypt</h2>
        <p>すごい暗号化できます<br>日本語対応</p>
        <a href="apps/textencrypt"><button>HyperSuperEncrypt</button></a>
        <h2>ColorEditor</h2>
        <p>RGB・HSVで色を変更できます。<br>カラーコードも表示されるゾイ！</p>
        <a href="apps/coloreditor"><button>ColorEditor</button></a>
        <h2>ハッピースロット</h2>
        <p>スロットを楽しめます。<br>ゲーム内で稼げるのはPoyPoyコインなので換金できません</p>
        <a href="apps/slot"><button>ハッピースロット</button></a>
    </div>
</body>
</html>
